<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fitness Countdown Timer</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="header">
    <div class="logo">
        <div class="circle"></div>
        <div class="hands">
            <div class="hand hour"></div>
            <div class="hand minute"></div>
        </div>
    </div>
  </div>
    <div id="timer-display">00:00</div>
    <input type="number" id="exercise-time" placeholder="Exercise Time (sec)">
    <input type="number" id="rest-time" placeholder="Rest Time (sec)">
    <input type="number" id="set-count" placeholder="Number of Sets">
    <div id="progress-bar"></div>
    <button id="start">Start</button>
    <button id="pause">Pause</button>
    <button id="stop">Stop</button>
    <button id="reset">Reset</button>

    <script src="script.js"></script>
</body>
</html>
